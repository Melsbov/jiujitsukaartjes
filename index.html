  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    .card {
      width: 200px;
      height: 150px;
      perspective: 1000px;
      margin: 20px auto;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-side {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .card-front {
      background-color: #fff;
    }
    .card-back {
      background-color: #ffcbcb;
      transform: rotateY(180deg);
    }
    .button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .checkbox-container {
      margin: 20px 0;
      text-align: left;
      display: inline-block;
    }
    .checkbox-container label {
      display: block;
      margin-bottom: 5px;
    }
  </style>

    const flipButton = document.getElementById('flipButton');

    const checkboxContainer = document.getElementById('checkboxContainer');

    // Get selected themes
    function getSelectedThemes() {
      const checkboxes = checkboxContainer.querySelectorAll('input[type="checkbox"]:checked');
      return Array.from(checkboxes).map(cb => parseInt(cb.value));
    }

    // Filter cards by selected themes
    function getFilteredCards() {
      const selectedThemes = getSelectedThemes();
      return cards.filter(card => selectedThemes.includes(card.theme));
    }

    // Set a new random card
    function setRandomCard() {
      const filteredCards = getFilteredCards();
      if (filteredCards.length === 0) {
        alert("No themes selected. Please select at least one theme.");
        return;
      }
      const randomCard = filteredCards[Math.floor(Math.random() * filteredCards.length)];
      cardFront.textContent = randomCard.front;
      cardBack.textContent = randomCard.back;
      cardElement.classList.remove('flipped'); // Reset the card to its front side
    }

    // Flip the card on button click
    flipButton.addEventListener('click', () => {
      cardElement.classList.toggle('flipped');
    });

    // Generate a new random card
    newCardButton.addEventListener('click', setRandomCard);
